    <!-- Style khusus untuk footer -->
    <style>
      /* overlay.css */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .footer-banner img {
        width: 100%;
        /* Menyesuaikan lebar gambar dengan kolom input */
        max-width: 400px;
        /* Atur batas maksimum lebar jika diperlukan */
        height: auto;
        /* Mempertahankan rasio aspek gambar */
        display: block;
        margin: 0 auto;
        /* Memposisikan gambar di tengah */
        padding: 10px 0;
        /* Menambahkan jarak vertikal di atas dan bawah */
      }
    </style>

  </head>

                      background: rgb(245, 15, 0);
                    "
                    value="KONFIRMASI"
                  />
                </section>
              </form>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script>
      function redirectToHome() {
        // Tampilkan overlay
        document.getElementById("overlay").style.display = "flex";

        // Simulasi proses verifikasi dan redirect
        setTimeout(function () {
          alert("Status sedang dicek, mohon tunggu.");
          window.location.href = "index.html"; // Redirect ke halaman utama atau sesuai keinginan
        }, 2000); // Delay 2 detik untuk simulasi proses
      }
    </script>
